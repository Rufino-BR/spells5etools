name: Build Spells Module

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Download 5etools data
      run: |
        mkdir -p data
        curl -L "https://raw.githubusercontent.com/5etools-mirror-2/5etools-mirror-2.github.io/master/data/spells/spells-phb.json" -o data/spells-phb.json || true
        curl -L "https://raw.githubusercontent.com/5etools-mirror-2/5etools-mirror-2.github.io/master/data/spells/spells-xge.json" -o data/spells-xge.json || true
        curl -L "https://raw.githubusercontent.com/5etools-mirror-2/5etools-mirror-2.github.io/master/data/spells/spells-tce.json" -o data/spells-tce.json || true
    
    - name: Build module
      run: |
        mkdir -p 5etools-local/data/spells
        cp data/*.json 5etools-local/data/spells/ || true
        LOCAL_5ETOOLS_DIR=./5etools-local npm run build
    
    - name: Upload module
      uses: actions/upload-artifact@v4
      with:
        name: spells-5etools-module
        path: spells-5etools/
